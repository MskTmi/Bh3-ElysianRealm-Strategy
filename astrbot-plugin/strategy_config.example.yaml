# 示例攻略配置文件
# 此文件展示了攻略触发词的配置格式
# 实际使用时，该文件会在 data/plugin_data/elysian_realm_strategy/strategy_config.yaml 自动生成

# 新版本格式说明：
# 图片名称（英文）:
#   keywords:
#     - 触发词1
#     - 触发词2
#     - 触发词3
#   last_updated: 2024-01-15T10:30:00  # 最后更新时间（自动更新）

# 人之律者
Human:
  keywords:
    - 人律乐土
    - 爱律乐土
  last_updated: null

# 空之律者
Void:
  keywords:
    - 空律乐土
    - 女王乐土
  last_updated: null

# 格蕾修（繁星）
Starry:
  keywords:
    - 繁星乐土
    - 格蕾修乐土
    - 绘世乐土
  last_updated: null

# 帕朵菲利丝
Felis:
  keywords:
    - 帕朵乐土
    - 猫猫乐土
    - 帕朵菲利丝乐土
    - 菲利丝乐土
  last_updated: null

# 伊甸（黄金）
Golden:
  keywords:
    - 伊甸乐土
    - 黄金乐土
  last_updated: null

# 阿波尼亚（戒律）
Disciplinary:
  keywords:
    - 阿波尼亚乐土
    - 戒律乐土
  last_updated: null

# 更多角色配置请参考 main.py 中的默认配置
# 或查看官方图床：https://github.com/MskTmi/ElysianRealm-Data

# 添加自定义攻略：
# 1. 将图片放到 data/ElysianRealm-Data/ 目录
# 2. 在这里添加配置，图片名称不含扩展名
# 例如：
# CustomCharacter:
#   keywords:
#     - 自定义触发词1
#     - 自定义触发词2
#   last_updated: null  # 首次添加时为 null，更新时会自动设置

# 新功能：主唤醒词
# 使用 "最新攻略" 或 "最新乐土攻略" 或 "最新乐土" 可以查看最近更新的攻略

